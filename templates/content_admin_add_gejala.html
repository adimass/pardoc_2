{% extends 'template_base.html' %} 
{% block title %}List Gejala{% endblock %} 
{% block content %}




<body>
    <div class="container"
      style="position: absolute;left: 0;right: 0;top: 50%;transform: translateY(-50%);-ms-transform: translateY(-50%);-moz-transform: translateY(-50%);-webkit-transform: translateY(-50%);-o-transform: translateY(-50%);">
      <div class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
        <div class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg" style="border-radius: 5px;">
          <div class="p-5">
            <div class="text-center">
              <h4 class="text-dark mb-4">NEW SYMPTOMPS</h4>
            </div>
            <form class="user" action="register-users" enctype="multipart/form-data" method="post">
              <div class="mb-3"><input class="form-control form-control-user" type="text" name="name" id="name" placeholder="Username"
                  required /></div>
              <div class="mb-3"><input id="email" class="form-control form-control-user" type="email" name="email"
                  placeholder="Email Address" required /></div>
              <div class="row mb-3">
                <p id="emailErrorMsg" class="text-danger" style="display: none;">Paragraph</p>
                <p id="passwordErrorMsg" class="text-danger" style="display: none;">Paragraph</p>
              </div><button id="submitBtn" class="btn btn-primary d-block btn-user w-100" type="submit">Add Symptoms</button>
              <hr />
            </form>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>



{% endblock %}
